version: '3.8'

services:
  db:
    image: postgres:13.0-alpine
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    networks:
      - foodgram_network

  backend:
    build: ./backend/
    restart: always
    volumes:
      - django_static_volume:/app/collected_static/ # Том для статики админки
      - media_volume:/app/media/
    depends_on:
      - db
    env_file: ./.env
    networks:
      - foodgram_network
    # При запуске выполняем все команды
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --no-input &&
             gunicorn foodgram.wsgi:application --bind 0:8000"

  frontend:
    build: ./frontend/
    volumes:
      - frontend_static_volume:/app/build/ # Том для билда фронтенда
    # Эта команда не нужна, так как контейнер ничего не делает после сборки
    networks:
      - foodgram_network

  gateway:
    build: ./infra/
    restart: always
    ports:
      - "8001:80"
    volumes:
      - django_static_volume:/app/collected_static/ # Подключаем том админки
      - frontend_static_volume:/app/frontend_static/ # Подключаем том фронтенда
      - media_volume:/app/media/
    depends_on:
      - backend
      - frontend
    networks:
      - foodgram_network

volumes:
  pg_data:
  django_static_volume:
  frontend_static_volume:
  media_volume:
