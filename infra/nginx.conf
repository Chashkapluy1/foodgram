server {
    listen 80;
    server_tokens off; # Лучше добавить, чтобы скрыть версию Nginx
    client_max_body_size 20M; # Увеличим с запасом до 20МБ

    # --- ИСПРАВЛЕНО ---
    # Раздача медиафайлов. Путь теперь совпадает с docker-compose.
    location /media/ {
        alias /media/;
    }

    # --- ДОБАВЛЕНО ---
    # Раздача статики бэкенда (для админки).
    # Этот блок должен идти ПЕРЕД location /static/
    location /static/admin/ {
        alias /static/admin/;
    }

    # --- ДОБАВЛЕНО ---
    # Раздача статики фронтенда.
    # React-приложение при сборке создает свою папку static.
    location /static/ {
        root /usr/share/nginx/html;
    }

    # Проксирование запросов к API и Админке
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- ДОБАВЛЕНО ---
    # Раздача документации API, как в ТЗ.
    location /api/docs/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/redoc.html;
    }

    # Раздача фронтенда (React)
    location / {
        root /usr/share/nginx/html;
        index  index.html;
        try_files $uri /index.html;
    }
}
