server {
    listen 80;
    server_tokens off;
    client_max_body_size 20M;

    # Статика админки
    location /static/admin/ {
        alias /app/collected_static/admin/;
    }
    # Статика фронтенда
    location /static/ {
        alias /app/frontend_static/static/;
    }

    # Медиа-файлы
    location /media/ {
        alias /app/media/;
    }

    # API и Админка
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $http_host;
    }
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $http_host;
    }
    
    # Главная страница (фронтенд)
    location / {
        root /app/frontend_static/;
        index  index.html;
        try_files $uri /index.html;
    }
}
