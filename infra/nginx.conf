server {
    listen 80;
    server_tokens off;
    client_max_body_size 20M;

    # Раздача медиафайлов
    location /media/ {
        alias /media/;
    }

    # Раздача всей статики (и админки, и фронтенда)
    location /static/ {
        alias /staticfiles/;
    }

    # Проксирование API
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $http_host;
    }

    # Проксирование админки
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $http_host;
    }
    
    # Документация (путь теперь тоже через /staticfiles/)
    location /api/docs/ {
        root /staticfiles/api/docs;
        try_files $uri $uri/redoc.html;
    }

    # Раздача фронтенда
    location / {
        root /staticfiles/;
        index  index.html;
        try_files $uri /index.html;
    }
}
